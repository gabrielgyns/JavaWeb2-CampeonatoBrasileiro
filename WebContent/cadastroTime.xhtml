<ui:composition template="layoutPadrao.xhtml" 
    xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="titulo">Cadastro de Times</ui:define>

	<ui:define name="corpo">
		<h:form>
			<!-- <p:messages closable="true" /> -->
			<p:growl />
			
			<p:panel header="Cadastro de Times" >
				<center>
				<p:panelGrid columns="2">
				
					<p:outputLabel value="Descrição Time: *" />
						<p:inputText value="#{timeController.time.descricao}"
							required="true" requiredMessage="O campo DESCRIÇÃO TIME é obrigatório.">
							<f:validateLength minimum="3" />
					</p:inputText>
							
					<f:facet name="footer">
						<p:commandButton 
							value="Salvar" 
							action="#{timeController.salvar}" 
							update="growl" 
							ajax="false"
							icon="fa fa-save" />
						<p:commandButton 
							value="Limpar" 
							action="cadastroTime.xhtml" 
							actionListener="#{timeController.limparCampos}"
							icon="fa fa-eraser"
							update="form"
							ajax="false" 
							immediate="true" />
					</f:facet>	
	
				</p:panelGrid>
				</center>
			</p:panel>
		</h:form>
	</ui:define>
</ui:composition>
